<main class="flex-shrink-0">
    <!-- Contenu de la page -->
    <section class="py-5">
        <div class="container px-5">
            <!-- Formulaire de contact -->
            <div class=" rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h1 class="fw-bolder">Contactez-moi</h1>
                    <p class="lead fw-normal text-muted mb-0">Collaborons ensemble !</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                            <!-- Nom complet -->
                            <div class="form-floating mb-3">
                                
                                <input
                                    class="form-control"
                                    id="name"
                                    type="text"
                                    required
                                    formControlName="name"
                                    placeholder="Entrez votre nom..."
                                />
                                <label for="name">Nom complet</label>
                                <div class="text-danger" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" >
                                    <small *ngIf="name?.errors?.['required']">Un nom est requis.</small>
                                </div>
                            </div>
                            <!-- Adresse e-mail -->
                            <div class="form-floating mb-3">
                                <input
                                    class="form-control"
                                    id="email"
                                    type="email"
                                    required
                                    formControlName="email"
                                    placeholder="nom@exemple.com"
                                />
                                <label for="email">Adresse e-mail</label>
                                <div class="text-danger"  *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" >
                                    <div *ngIf="contactForm.get('email')?.errors?.['required']">Un e-mail est requis.</div>
                                    <div *ngIf="contactForm.get('email')?.errors?.['email']">L'e-mail n'est pas valide.</div>
                                </div>
                            </div>
                            <!-- Numéro de téléphone -->
                            <div class="form-floating mb-3">
                                <input
                                    class="form-control"
                                    id="phone"
                                    type="tel"
                                    required
                                    formControlName="phone"
                                    placeholder="(123) 456-7890"
                                    
                                />
                                <label for="phone">Numéro de téléphone</label>
                                <div class="text-danger"  *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" >
                                    <small *ngIf="contactForm.get('phone')?.errors?.['required']">Un numéro de téléphone est requis.</small>
                                  
                                </div>
                            </div>
                            <!-- Message -->
                            <div class="form-floating mb-3">
                                <textarea
                                    class="form-control"
                                    id="message"
                                    formControlName="message"
                                    required
                                    placeholder="Entrez votre message ici..."
                                    style="height: 10rem"
                                ></textarea>
                                <label for="message">Message</label>
                                <div class="text-danger"  *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" >
                                    Un message est requis.
                                </div>
                            </div>
                            <!-- Bouton d'envoi -->
                            <div class="d-grid">
                                <button
                                    class="btn btn-primary btn-lg"
                                    id="submitButton"
                                    type="submit"
                                    [disabled]="contactForm.invalid"
                                >
                                    Envoyer
                                </button>
                            </div>
                        </form>
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
